<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7332751c00.js" crossorigin="anonymous"></script>
    <title>물결웹팟 관리 페이지</title>
</head>
<body>
    <header clss="header">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
        <h2>물결웹팟 파트원 관리 페이지</h2>
        <span>made by AND SOPT 메이커스팀장 김가연🌊🚀</span>
    </header>
    <section>
        <div class="filter">
            <div class="filter-text-box name">
                <div class="filter-title">이름</div>
                <input type="text" class="text-box">
            </div>
            <div class="filter-text-box english-name">
                <div class="filter-title">영문이름</div>
                <input type="text" class="text-box">
            </div>
            <div class="filter-text-box ">
                <div class="filter-title">Github</div>
                <input type="text" class="text-box">
                <div class="filter-title">성별</div>
                <input type="text" class="text-box">
                <div class="filter-title">역할</div>
                <input type="text" class="text-box">
            </div>
            <div class="filter-text-box ">
                <div class="filter-title">1주차 금잔디조</div>
                <input type="text" class="text-box">
                <div class="filter-title">2주차 금잔디조</div>
                <input type="text" class="text-box">
            </div>
            <div class="button-wrapper">
                <button>초기화</button>
                <button>검색</button>
            </div>

            
        </div>
        <main>
            <div class="button-wrapper">
                <button>선택삭제</button>
                <button>추가</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="checkbox" name="checkbox" /></th>
                        <th>이름</th>
                        <th>영문이름</th>
                        <th>Github</th>
                        <th>성별</th>
                        <th>역할</th>
                        <th>1주차 금잔디</th>
                        <th>2주차 금잔디</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" id="checkbox" name="checkbox" /></td>
                        <td>김가연</td>
                        <td>GaYeonKim</td>
                        <td>ayla-12</td>
                        <td>여자</td>
                        <td>OB</td>
                        <td>8</td>
                        <td>7</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </section>

    <script type="module" src="admin.js"></script>
</body>
</html>
