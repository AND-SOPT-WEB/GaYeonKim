<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7332751c00.js" crossorigin="anonymous"></script>
    <title>물결웹팟 관리 페이지</title>
</head>
<body>
    <header class="header">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
        <h1>물결웹팟 파트원 관리 페이지</h1>
        <span>made by AND SOPT 메이커스팀장 김가연🌊🚀</span>
    </header>
    <section>
        <div class="filter-wrapper">
            <div class="filter-searchbox">
                <div class="filter-text-box name">
                    <div class="filter-title">이름</div>
                    <input type="text" class="text-box" placeholder="이름을 입력해주세요.">
                </div>
                <div class="filter-text-box english-name">
                    <div class="filter-title">영문이름</div>
                    <input type="text" class="text-box" placeholder="영문 이름을 입력해주세요.">
                </div>
                <div class="filter-text-box github">
                    <div class="filter-title">Github</div>
                    <input type="text" class="text-box" placeholder="Github ID를 입력해주세요.">
                </div>
                <div class="filter-text-box gender">
                    <div class="filter-title">성별</div>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>성별 선택</option>
                        <option value="female">여자</option>
                        <option value="male">남자</option>
                    </select>
                </div>
                <div class="filter-text-box role">
                    <div class="filter-title">역할</div>
                    <select name="role" id="role">
                        <option value="" disabled selected>역할 선택</option>
                        <option value="OB">OB</option>
                        <option value="YB">YB</option>
                    </select>
                </div>
                <div class="filter-text-box week1">
                    <div class="filter-title">1주차 금잔디조</div>
                    <input type="text" class="text-box" placeholder="1주차 금잔디조를 입력해주세요(1~9).">
                </div>
                <div class="filter-text-box week2">
                    <div class="filter-title">2주차 금잔디조</div>
                    <input type="text" class="text-box" placeholder="2주차 금잔디조를 입력해주세요(1~9).">
                </div>
            </div>
            <div class="filter-button-wrapper">
                <button class="secondary filter-button" id="reset">초기화</button>
                <button class="primary filter-button" id="search">검색</button>
            </div>
        </div>

        
        <main>
            <div class="main-button-wrapper">
                <button class="secondary main-button" id="delete">선택삭제</button>
                <button class="primary main-button" id="add">추가</button>
            </div>
            <table class="table-wrapper">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="checkbox" /></th>
                        <th>이름</th>
                        <th>영문이름</th>
                        <th>Github</th>
                        <th>성별</th>
                        <th>역할</th>
                        <th>1주차 금잔디</th>
                        <th>2주차 금잔디</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 한 row에 들어가는 정보 값. 나중에 js 할 때 <tr>을 추가하는 식으로 해야됨 -->
                    <tr>
                        <td><input type="checkbox" id="checkbox" name="checkbox" /></td>
                        <td>김가연</td>
                        <td>GaYeonKim</td>
                        <td>ayla-12</td>
                        <td>여자</td>
                        <td>OB</td>
                        <td>8</td>
                        <td>7</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </section>

    <script type="module" src="admin.js"></script>

    <!--모달 팝업-->
    <div class="modal">
        <div class="modal_popup">
            <div class="modal-header">
                <h3>새 멤버 추가</h3>
                <button type="button" class="close-btn"><i class="fa-solid fa-x"></i></button>
            </div>
            <div class="modal-filter">
                <div class="modal-text-box">
                    <div class="modal-filter-title">이름</div>
                    <input type="text" class="text-box" placeholder="이름을 입력해주세요.">
                </div>
                <div class="modal-text-box">
                    <div class="modal-filter-title">영문이름</div>
                    <input type="text" class="text-box" placeholder="영문 이름을 입력해주세요.">
                </div>
                <div class="modal-text-box">
                    <div class="modal-filter-title">Github</div>
                    <input type="text" class="text-box" placeholder="Github ID를 입력해주세요.">
                </div>
                <div class="modal-text-box gender">
                    <div class="modal-filter-title">성별</div>
                    <select name="gender" class="text-box">
                        <option value="" disabled selected>성별 선택</option>
                        <option value="female">여자</option>
                        <option value="male">남자</option>
                    </select>
                </div>
                <div class="modal-text-box role">
                    <div class="modal-filter-title">역할</div>
                    <select name="role" class="text-box">
                        <option value="" disabled selected>역할 선택</option>
                        <option value="OB">OB</option>
                        <option value="YB">YB</option>
                    </select>
                </div>
                <div class="modal-text-box">
                    <div class="modal-filter-title">1주차 금잔디조</div>
                    <input type="text" class="text-box" placeholder="1주차 금잔디조를 입력해주세요(1~9).">
                </div>
                <div class="modal-text-box">
                    <div class="modal-filter-title">2주차 금잔디조</div>
                    <input type="text" class="text-box" placeholder="2주차 금잔디조를 입력해주세요(1~9).">
                </div>
            </div>
            <button class="secondary filter-button" id="add-member">추가</button>
        </div>
    </div>
    <!--end 모달 팝업-->
</body>
</html>
