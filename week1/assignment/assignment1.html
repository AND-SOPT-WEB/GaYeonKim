<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assignment1.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <title>과제 1</title>
</head>
<body>
    <header class="header">
        <!-- 왼쪽 정렬된 친구들의 모임 -->
        <div class="left">
            <img src="./img/sopt_logo_white.svg" alt="솝트 로고" class="logo">
            <!-- 메뉴바의 영역 -->
             
            <div class="gnb"> 
                <div class="gnbBtn">안녕</div>
                <div class="gnbBtn">반가워</div>
                <div class="gnbBtn">아무거나</div>
                <div class="gnbBtn">신난다</div>
            </div>
        </div>
        <!-- 오른쪽 정렬된 아이콘들의 모임 -->
        <div class="right">
            <span class="material-icons">account_circle</span>
            <span class="material-icons">favorite</span>
            <span class="material-icons">logout</span>
        </div>
    </header>
    <!-- 홈 배너 시작 -->
    <div class="homeBanner">
        <div class="sentence">
            AND SOPT Wave Web
        </div>
        <a class="homeBtn" href="https://github.com/AND-SOPT-WEB" target="_blank" title="바로가기">
            <span class="material-icons">favorite</span>
            바로가기
        </a>
    </div>
    <!-- 무한 배너 시작 -->
    <div class="infinityBanner">
        <p>내가 찍은 풍경 사진</p>
        <div class="infinityGallery">
            <ul class="bannerList n1">
                <li class="bannerI img1"></li>
                <li class="bannerI img2"></li>
                <li class="bannerI img3"></li>
                <li class="bannerI img4"></li>
                <li class="bannerI img5"></li>
                <li class="bannerI img6"></li>
                <li class="bannerI img7"></li>
                <li class="bannerI img8"></li>
                <li class="bannerI img9"></li>
                <li class="bannerI img10"></li>
            </ul>
            <ul class="bannerList n2">
                <li class="bannerI img1"></li>
                <li class="bannerI img2"></li>
                <li class="bannerI img3"></li>
                <li class="bannerI img4"></li>
                <li class="bannerI img5"></li>
                <li class="bannerI img6"></li>
                <li class="bannerI img7"></li>
                <li class="bannerI img8"></li>
                <li class="bannerI img9"></li>
                <li class="bannerI img10"></li>
            </ul>
        </div>


    </div>
    <!-- 스크롤 배너 시작 -->
    <div class="scrollBanner">
        <p>가연의 전통주 추천</p>
        <div class="scrollGallery">
            <ul class="bannerList n3">
                <li class="bannerS img1"></li>
                <li class="bannerS img2"></li>
                <li class="bannerS img3"></li>
                <li class="bannerS img4"></li>
                <li class="bannerS img5"></li>
                <li class="bannerS img6"></li>
                <li class="bannerS img7"></li>
                <li class="bannerS img8"></li>
                <li class="bannerS img9"></li>
                <li class="bannerS img10"></li>
            </ul>
        </div>

    </div>

</body>
</html>
